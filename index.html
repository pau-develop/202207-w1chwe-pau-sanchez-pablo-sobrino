<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://www.iconpacks.net/icons/2/free-airplane-icon-1755-thumb.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Weekend-Challenge-1-Pablo-and-Pau</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="header__h1">Travelulu</h1>
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
    </header>
    <section class="section-top">
      <div class="section-top__inner">
        <h2>Find deals on hotels, homes and much more...</h2>
        <form class="section-top__form">
          <input placeholder="Where are you going?" />
          <input placeholder="Check-in - Check-out" />
          <input placeholder="2 adults - 0 children" />
          <button></button>
        </form>
      </div>
    </section>
    <section class="section-media">
      <div class="section-media__inner">
        <div class="section-media__search-box">
          <h2 class="section-media__tittle">Search</h2>
          <form class="section-media__form">
            <div class="section-media__option-field">
              <label for="">Destination/property</label>
              <input type="text" class="section-media__field-to-complete" />
            </div>
            <div class="section-media__option-field">
              <label for="">Check-in date</label>
              <input type="text" class="section-media__field-to-complete" />
            </div>
            <div class="section-media__option-field">
              <label for="">Check-out date</label>
              <input type="text" class="section-media__field-to-complete" />
            </div>
            <div class="section-media__option-field">
              <label for="">Travellers</label>
              <input type="text" class="section-media__field-to-complete" />
            </div>
            <button>SEARCH</button>
          </form>
        </div>
        <section class="section-media__show-results"></section>
      </div>
    </section>
  </body>
</html>
